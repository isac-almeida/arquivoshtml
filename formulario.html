<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
<main>
	<header>
		<h1>Dados da conta</h1>
		<hr>
	</header>
	<aside>
		<img src="form1_back.jpg" alt="Formulário">
	</aside>
	<article>
		<form>
			<fieldset>
				<legend>Dados pessoais:</legend>
				<br>
				Nome: <input type="text" ><br>
				<br>
				Email: <input type="email"><br>
				<br>
			</fieldset>
			<fieldset>

				<legend>Dados da conta:</legend>
				<br>
				Senha: <input type="password">
				<br><br>
				<label for="frase" >Frase opcional:</label> <textarea rows="2" cols="50"></textarea>
				<br><br>
			</fieldset>
			<br>
			<input  id= botao type="submit" value="Enviar">

		</form>
	</article>
	<br>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1250653848633!2d-46.6939926849376!3d-23.528003784699482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef87505aee2fb%3A0xcdf6c5070269884e!2sR.+Tito%2C+54+-+Vila+Romana%2C+S%C3%A3o+Paulo+-+SP!5e0!3m2!1spt-BR!2sbr!4v1486043076671" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</main>
</body>
</html>
